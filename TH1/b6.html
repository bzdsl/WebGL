        function tinhtoan() {
            myform.ketqua.value = eval(myform.bieuthuc.value)
        }
    </script>

<body>

        <h2>Nhập biểu thức</h2>

        <h2>Keest qua</h2>
        <input type="text" name="ketqua" size="35">
        <input type="button" value="Tinh toan" onclick="tinhtoan()">
    </form>
